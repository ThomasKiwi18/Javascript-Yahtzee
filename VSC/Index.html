<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: purple;
        }

        table,
        th,
        td {
            border: 1px solid;
            margin-top: 5px;
        }
    </style>
</head>

<body>



    <button id="klik">Roll Dice</button>
    <img src="Images/Dice-1.png">
    <img src="Images/Dice-2.png">
    <img src="Images/Dice-3.png">
    <img src="Images/Dice-4.png">
    <img src="Images/Dice-5.png">
    <img src="Images/Dice-6.png">
    <table>
        <tr>
            <td id="dice-1"><img src="Images/Dice-1.png"></td>
            <td id="dice-2"><img src="Images/Dice-1.png"></td>
            <td id="dice-3"><img src="Images/Dice-1.png"></td>
            <td id="dice-4"><img src="Images/Dice-1.png"></td>
            <td id="dice-5"><img src="Images/Dice-1.png"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Ones</td>
            <td id="ones">0</td>
        </tr>
        <tr>
            <td>Twos</td>
            <td id="twos">0</td>
        </tr>
        <tr>
            <td>Threes</td>
            <td id="threes">0</td>
        </tr>
        <tr>
            <td>Fours</td>
            <td id="fours">0</td>
        </tr>
        <tr>
            <td>Fives</td>
            <td id="fives">0</td>
        </tr>
        <tr>
            <td>Sixes</td>
            <td id="sixes">0</td>
        </tr>
        <tr>
            <td>Chance</td>
            <td id="chance">0</td>
        </tr>
        <tr>
            <td>Full House</td>
            <td id="fullhouse">0</td>
        </tr>
        <tr>
            <td>Three of a Kind</td>
            <td id="threeofakind">0</td>
        </tr>
        <tr>
            <td>Four of a Kind</td>
            <td id="fourofakind">0</td>
        </tr>
        <tr>
            <td>Small Straight</td>
            <td id="smallstraight">0</td>
        </tr>
        <tr>
            <td>Large Straight</td>
            <td id="largestraight">0</td>
        </tr>
        <tr>
            <td>Yahtzee</td>
            <td id="yahtzee">0</td>
        </tr>

    </table>
    <script src="index.js"></script>
</body>

</html>
